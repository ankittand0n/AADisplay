name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        if: env.KEY_ANDROID != ''
        env:
          KEY_ANDROID: ${{ secrets.KEY_ANDROID }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > key.jks

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build release APK
        if: env.KEY_ANDROID != ''
        env:
          KEY_ANDROID: ${{ secrets.KEY_ANDROID }}
        run: ./gradlew assembleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: aa-display-debug
          path: aa-display/build/outputs/apk/debug/*.apk

      - name: Upload release APK
        if: env.KEY_ANDROID != ''
        env:
          KEY_ANDROID: ${{ secrets.KEY_ANDROID }}
        uses: actions/upload-artifact@v4
        with:
          name: aa-display-release
          path: aa-display/build/outputs/apk/release/*.apk
